<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro | Indunaciones</title>
    <link rel="stylesheet" href="../estilos/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="anuncio">
        <p>¡Asociate y accede a los beneficios en la página de merchandising!</p>
    </div>
    <header>
        <a href="../index.html">
            <img class="img-nav" src="../imagenes/logo-nav.png" alt="imagen navbar">
        </a>
        <nav>
            <ul class="nav-bar">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pages/socios.html">Socios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pages/futbol.html">Fútbol</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pages/historia.html">Historia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pages/titulos.html">Titulos</a></li>
            </ul>
        </nav>
    </header>

    <div class="registro">
        <form class="row g-3">
            <div class="col-12">
                <label for="inputAddress" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputAddress">
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="inputAddress">
                </div>
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Dirección 1</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Dirección 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Provincia</label>
                <select id="inputState" class="form-select">
                    <option selected>Buenos Aires</option>
                    <option>Córdoba</option>
                    <option>Santa Fé</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Código postal</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Recordar usuario
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>
